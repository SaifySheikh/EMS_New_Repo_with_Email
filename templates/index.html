<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="website icon" type="png" href="logo-underpro-3.png" style="align-items: center;">
    <title>NayaRecruiter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #C7D2DC;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            background-color: #78DEE1;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            text-decoration:solid;
            font-size: large;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 400;
            font-size: x-large;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .login-button {
            background-color: #2E3257;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .login-button:hover {
            background-color: #34385f;
        }

        .box{
            background-color: #ffffff;
  color: white;
  padding: 20px;
  border-radius: 10px;
  margin: 20px 0;
  width: fit-content;
  margin-left: 15px;
        }

        .container{
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: fit-content;
        }

        img{
            height: 450px;
            
            border-radius: 5px;
            margin-left: 55px;
        }

        @media only screen and (max-width: 600px) {

.container{
    background-color: #C7D2DC;
    overflow-x: scroll;
    display: block;
  }
}
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <header>
                 Welcome to NayaRecruiter
            </header>
        
            <div class="button-container">
                <button class="login-button" onclick="location.href='adminLogin.html'">Administrator Login</button>
                <button class="login-button" onclick="location.href='recruiterAuth.html'">Recruiter Login</button>
            </div>
        </div>
        <img src="main-image.jpg" alt="img">
    </div>
</body>
</html>
